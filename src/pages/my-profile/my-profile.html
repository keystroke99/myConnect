<ion-content padding>
  <div>
    <div class="menuC">
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </div>
  
        <div class="imgCD">
          <img src="assets/seba.jpg" alt="" class="imgDP">
          <img src="assets/icon/edit.png" alt="" class="imgED">
          <img src="assets/icon/badge.png" alt="" class="imgST">
          <img src="assets/icon/camera.png" alt="" class="imgCM">
        </div>

    <div class="infoPR">

        <ion-list>
  
          <ion-item>
            <ion-label stacked>Title</ion-label>
            <ion-select [(ngModel)]="prefix">
              <ion-option value="mr" >Mr</ion-option>
              <ion-option value="mrs" selected="true">Mrs</ion-option>
              <ion-option value="miss">Miss</ion-option>
            </ion-select>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" placeholder="Seba"  ></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" placeholder="Seba"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text"placeholder="K"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label stacked>Industries</ion-label>
              <ion-select [(ngModel)]="industry">
                <ion-option value="Entertainment">Entertainment</ion-option>
                <ion-option value="Sports">Sports</ion-option>
                <ion-option value="Movies" selected="true">Movies</ion-option>
                <ion-option value="Television">Television</ion-option>
                <ion-option value="Politicians">Politicians</ion-option>
              </ion-select>
            </ion-item>
  
            <ion-item>
                <ion-label stacked>Profession</ion-label>
                <ion-select [(ngModel)]="profession">
                  <ion-option value="Actor" selected="true">Actor</ion-option>
                  <ion-option value="Singer">Singer</ion-option>
                  <ion-option value="Dancer">Dancer</ion-option>
                  <ion-option value="Director">Director</ion-option>
                  <ion-option value="Speaker">Speaker</ion-option>
                </ion-select>
              </ion-item>
  
          <ion-item>
            <ion-label stacked>E-Mail Id</ion-label>
            <ion-input type="email"placeholder="seba@gustr.com"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Phone Number</ion-label>
            <ion-input type="tel" placeholder="8885860111"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Location</ion-label>
            <ion-input type="text" placeholder="Hyderabad"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label stacked>Birthday</ion-label>
              <ion-datetime displayFormat="MMM DD YYYY" selected="Mar 10 1993"></ion-datetime>
            </ion-item>
  
            <ion-item>
                <ion-label stacked>Gender</ion-label>
                <ion-select [(ngModel)]="gender">
                  <ion-option value="f" selected="true">Female</ion-option>
                  <ion-option value="m">Male</ion-option>
                </ion-select>
              </ion-item>
  
              <ion-item>
                  <ion-label stacked>Profile Info</ion-label>
                  <ion-textarea placeholder="write something about you"></ion-textarea>
                </ion-item>

                
        </ion-list>
        <button ion-button block class="buttonPR">proceed</button>
    </div>
  </div>
  
</ion-content>
